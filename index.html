<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="container">
        <h1>Lift Simulation</h1>

        <div class="floor-container">
            <div class="btn-container">
                <button class="lift-btn up-btn">Up</button>
                <button class="lift-btn down-btn">Down</button>
            </div>
            <div class="lift-container">
                <!-- <div class="lift-doors">
                    <div class="door left-door"></div>
                    <div class="door right-door"></div>
                </div> -->
            </div>
            
            <div class="floor">
                <div class="floor-base"></div>
            </div>
            <h3 class="floor-number">Floor 2</h3>
        </div>

        <div class="floor-container">
            <div class="btn-container">
                <button class="lift-btn down-btn">Down</button>
            </div>
            <div class="lift-container">
                <div class="lift-doors">
                    <div class="door left-door"></div>
                    <div class="door right-door"></div>
                </div>
                <div class="lift-doors">
                    <div class="door left-door"></div>
                    <div class="door right-door"></div>
                </div>
             
            </div>
            
            <div class="floor">
                <div class="floor-base"></div>
            </div>
            <h3 class="floor-number">Floor 1</h3>
        </div>

    </div>

    <script src="js/index.js"></script>

</html>
